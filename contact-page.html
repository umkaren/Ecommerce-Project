  <body>
    <h1 style="text-align: center; text-decoration: underline; color: #041e42;">Contact Us</h1><br>
    <div style="display: flex; justify-content: center">
        <img src="https://images.unsplash.com/photo-1601985705806-5b9a71f6004f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGxhbnRzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" style="width:600px; height:600px; border-radius: .5em;">
    </div>
    <div style="display: flex; justify-content: center;">
    <div class="contactform">
        <h3 style="color: #041e42;">Contact Form</h3>
        <div class="contactcontainer">
            <form action="thankyou.jpg">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your first name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">United States</option>
                    <option value="canada">Canada</option>
                    <option value="usa">Mexico</option>
                </select>

                <label for="subject">Tell Us More!</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    </div>
